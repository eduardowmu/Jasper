<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Curso Jasper Report</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
    <h1>Bem vindo ao curso!!!</h1>
    <h2>Relatorio 01</h2>
    <a th:href="@{/relatorio/pdf/jr1(code='01', action='v')}">Abrir</a>
    <a th:href="@{/relatorio/pdf/jr1(code='01', action='d')}">Download</a>
    
    <hr>
    
    <div>
    	<h2>Relatorio 09</h2>
    	<form th:action="@{/relatorio/pdf/jr9/09}" method="get">
    		<select id="nivel" name="nivel">
    			<option th:each="nivel : ${niveis}" 
    					th:value="${nivel}" 
    					th:text="${nivel}">Selecione o nivel
    			</option>
    		</select>
    		<select id="salario" name="salario">
    			<option th:each="salario : ${salarios}" 
    					th:value="${salario}" 
    					th:text="${salario}">Selecione o salario
    			</option>
    		</select>
    		<button type="submit">Buscar</button>
    	</form>
    </div>
    <hr>
	<div>
		<h2>Relatorio 10</h2>
	    <a th:href="@{/relatorio/pdf/jr1(code='10', action='v')}">Abrir</a>
    	<a th:href="@{/relatorio/pdf/jr1(code='10', action='d')}">Download</a>
	</div>
	<hr>
	<div>
		<h2>Relatorio 19</h2>
		<form th:action="@{/buscar/funcionarios}" method="get">
			<input type="text" id="nome" name="nome" placeholder="Nome do Funcionario"/>
			<button type="submit">Buscar</button>
		</form>
		<br/>
		<table>
			<thead>
				<th>Nome do Funcionario</th>
				<th>Emitir Certificado</th>
			</thead>
			<tbody>
				<tr th:each="f : ${funcionarios}">
					<td th:text="${f.get('nome')}"></td>
					<td><a th:href="@{/relatorio/pdf/jr19/19(idf=${f.get('id')})}">PDF</a></td>
					<td><a th:href="@{/relatorio/html/jr19/19(idf=${f.get('id')})}">HTML</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
